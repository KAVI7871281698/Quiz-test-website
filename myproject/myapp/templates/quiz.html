{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{% static 'quiz.css' %}">
</head>
<style>
    h4 {
        margin-left: 80%;
    }
    .messages {
        list-style: none;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 10px;
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 10px;
    }
</style>
<body>
    <div class="container">
        <h1>Quiz Page</h1>
        <h4>Created By:- <span style="color: red;">Sathana</span></h4>

        <!-- Display Messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="category-container">
            <a href="/science" class="category">
                <button type="submit" class="science" style="background-color: rgb(255, 0, 0);">Science</button>
            </a>
            <a href="/arts" class="category">
                <button type="submit" class="arts" style="background-color: yellowgreen;">Arts</button>
            </a>
            <a href="/politics" class="category">
                <button type="submit" class="politics" style="background-color: rgb(255, 0, 217);">Politics</button>
            </a><br>
            <div class="category-container2">
                <a href="/eco" class="category">
                    <button type="submit" class="economics" style="background-color: blue;">Economics</button>
                </a>
                <a href="/cluture" class="category">
                    <button type="submit" class="culture" style="background-color: palevioletred;">Culture</button>
                </a>
                <a href="/history" class="category">
                    <button type="submit" class="history" style="background-color: navy;">History</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
